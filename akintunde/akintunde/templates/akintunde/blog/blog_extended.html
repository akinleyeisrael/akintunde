{% extends 'main.html' %}
{% block content %}
<style type="text/css">
    a:link {
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    h2 {
        text-align: center;
    }
    
</style>


<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2> BLOG </h2>
                <a href= "{% url 'create-blog' %}">Create</a>
              
                
                
            </div>
            {% for blog in blogs %}           
            <div class="col-md-6">
                {{blog.category.title}}
                {{blog.title}}
                {{blog.description}}
                {% if blog.image %}
                
                    <img src="{{blog.image.url}}" width='200' height= '200'>
                </a>                   
                {% endif %}
                {{blog.image_caption}}
               
            </div>
            <div class="col-md-6">
              
                <a href= "{% url 'edit-blog' blog.id %}">Edit</a>
                <a href= "{% url 'delete-blog' blog.id %}">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
