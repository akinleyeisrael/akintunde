{% extends 'main.html' %}
{% block content %}
<style type="text/css">
    a:link {
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    h2 {
        text-align: center;
    }
    
</style>


<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2> BLOG  Details</h2>
                 
            </div>
            
            <div class="col-md-6">
                
                {{blog.created|timesince}}
                {{blog.category.title}}
                {{blog.title}}
                {% if blog.image %}
                <img src="{{blog.image.url}}" width='200' height= '200'>
            </a>                   
            {% endif %}
            {{blog.description|safe}}
            {{blog.image_caption}}
            <a href="{% url 'blog' %}">Back to Blog List</a>
            </div>
          
        
        </div>
    </div>
</div>


{% endblock %}
