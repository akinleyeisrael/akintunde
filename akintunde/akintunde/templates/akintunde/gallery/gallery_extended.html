{% extends 'main.html' %}
{% block content %}

    <h1>GALLERY</h1>
    <div class="container">
       
        <br>
            cat:{{gallery.category}}
           title: {{gallery.title}}
            {% if gallery.image %}  
            <img src="{{gallery.image.url}}" width="200" height="200" />
            {% endif %}
            caption:{{gallery.image_caption}}
            img desc:{{gallery.image_description}}

            <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
      
    
    </div>
{% endblock content %}
