{% extends 'main.html' %}

{% block content %}
    <div class="" style="margin-top: 10rem; background: white">

        <div class="col col-md-8 offset-2 justify-content-center">
            {% if form.instance.id %}
                <h2>Edit video</h2>
            {% else %}
                <h2>Upload video</h2>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Upload</button>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-danger">Go Back</a>
            </form>
        </div>
    </div>
{% endblock %}
